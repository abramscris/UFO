<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Finder</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-dark">
    <div class="wrapper">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <a class="navbar-brand" href="index.html">UFO</a>
        </nav>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">UFO Sightings</h1>
        <p>The Truth is Out There</p>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"> 
                <h3>UFO information
            </div>
            <div class="col-md-8">
                <p>
                </p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <form class="bg-dark">
                <p>Filter Search</p>
                <ul class="list-group bg-dark">
                    <li class="list-group-item bg-dark">
                        <label for="date">Enter Date</label>
                        <input type="text" placeholder="1/1/2010" id="datetime" />
                    </li>
                    <li class="list-group-item bg-dark">
                        <label for="city">Enter City</label>
                        <input type="text" placeholder="El Cajon" id="city" />
                    </li>
                    <li class="list-group-item bg-dark">
                        <label for="state">Enter State</label>
                        <input type="text" placeholder="CA" id="state" />
                    </li>
                    <li class="list-group-item bg-dark">
                        <label for="country">Enter Country</label>
                        <input type="text" placeholder="US" id="country" />
                    </li>
                    <li class="list-group-item bg-dark">
                        <label for="shape">Enter Shape</label>
                        <input type="text" placeholder="Triangle" id="shape" />
                    </li>

                </ul>
            </form>
          </div>
          <div class="col-md-9">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Shape</th>
                    <th>Duration</th>
                    <th>Comments</th>
                  </tr>
                </thead>
                <tbody></tbody>
            </table>
          </div>
        </div>
      </div>    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
      <script src="static/js/data.js"></script>
      <script src="static/js/app.js"></script>
</body>
</html>
